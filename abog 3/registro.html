<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4faff; /* Fondo azul claro */
            font-family: 'Arial', sans-serif;
            color: #333; /* Texto más oscuro */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #006699; /* Azul oscuro */
            padding: 20px;
            color: white;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        header img {
            height: 80px;
            width: 80px;
            vertical-align: middle;
            border-radius: 50%;
        }
        header h1 {
            display: inline;
            margin-left: 15px;
            font-size: 2.2em;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .navbar {
            background-color: #004d66; /* Azul más oscuro */
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-size: 1.1em;
        }
        .navbar-nav .nav-link:hover {
            color: #c4fcff !important;
        }
        .navbar-collapse {
            justify-content: space-between;
            align-items: center;
        }
        .register-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }
        .register-box {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
            font-size: 1.1em;
            margin-top: auto;
        }
    </style>
</head>
<body>
  <header>
      <img src="abog.jpeg" alt="Logo">
      <h1>Abog</h1>
  </header>
  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="abog.jpeg" width="40" height="40" alt="Logo ABOG">
            ABOG
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="pag1.html">Inicio</a></li>
            </ul>
        </div>
    </div>
</nav>


  <div class="container mt-5">
    <h2 class="text-center mb-4">Nuevo Usuario</h2>
    <form id="usuarioForm">

      <!-- Sección de Datos Personales -->
      <fieldset class="mb-4">
        
        <legend>Datos Personales</legend>
        <div class="row">
          <div class="col-lg-4 col-md-6 col-12 mb-3">
            <label for="nombre_usuario" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre_usuario" required>
          </div>
          <div class="col-lg-4 col-md-6 col-12 mb-3">
            <label for="apellido1_usuario" class="form-label">Primer Apellido</label>
            <input type="text" class="form-control" id="apellido1_usuario" required>
          </div>
          <div class="col-lg-4 col-md-6 col-12 mb-3">
            <label for="apellido2_usuario" class="form-label">Segundo Apellido</label>
            <input type="text" class="form-control" id="apellido2_usuario">
          </div>
          <div class="col-lg-4 col-md-6 col-12 mb-3">
            <label for="cedula" class="form-label">Cédula</label>
            <input type="text" class="form-control" id="cedula" required>
          </div>
          <div class="col-lg-4 col-md-6 col-12 mb-3">
            <label for="curp_usuario" class="form-label">CURP</label>
            <input type="text" class="form-control" id="curp_usuario" required>
          </div>
          <div class="col-lg-4 col-md-6 col-12 mb-3">
            <label for="rfc" class="form-label">RFC</label>
            <input type="text" class="form-control" id="rfc" required>
          </div>
          <div class="col-lg-4 col-md-6 col-12 mb-3">
            <label for="sexo_usuario" class="form-label">Sexo</label>
            <select class="form-control" id="sexo_usuario" required>
              <option value="">Seleccione...</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          <div class="col-lg-4 col-md-6 col-12 mb-3">
            <label for="estado_civil" class="form-label">Estado Civil</label>
            <select class="form-control" id="estado_civil" required>
              <option value="">Seleccione...</option>
              <option value="Soltero(a)">Soltero(a)</option>
              <option value="Casado(a)">Casado(a)</option>
              <option value="Divorciado(a)">Divorciado(a)</option>
              <option value="Viudo(a)">Viudo(a)</option>
            </select>
          </div>
          <div class="col-lg-4 col-md-6 col-12 mb-3">
            <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fecha_nacimiento" required>
          </div>
        </div>
      </fieldset>

      <!-- Sección de Contacto -->
      <fieldset class="mb-4">
        <legend>Datos de Contacto</legend>
        <div class="row">
          <div class="col-lg-4 col-md-6 col-12 mb-3">
            <label for="correo_electronico" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo_electronico" required>
          </div>
          <div class="col-lg-4 col-md-6 col-12 mb-3">
            <label for="celular" class="form-label">Celular</label>
            <input type="text" class="form-control" id="celular" required>
          </div>
          <div class="col-lg-4 col-md-6 col-12 mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono">
          </div>
          <div class="col-lg-4 col-md-6 col-12 mb-3">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contraseña" required>
          </div>
          <div class="col-lg-4 col-md-6 col-12 mb-3">
            <label for="contraseña" class="form-label">Repetir contraseña</label>
            <input type="password" class="form-control" id="contraseña" required>
          </div>
        </div>
        <div class="container mt-5">
          <h2 class="text-center mb-4">Pago de Plan 1</h2>
          <p class="text-center mb-4">Has seleccionado el <strong>Plan 1</strong>, que tiene un cargo mensual de <strong>2000 pesos</strong>.</p>
          
          <form id="payment-form" method="post">
            <!-- Datos de la tarjeta -->
            <fieldset class="mb-4">
              <legend>Datos del Pago</legend>
              <div class="form-row">
                <div class="col-12 form-group required">
                  <label class="control-label">Nombre del titular</label>
                  <input class="form-control" size="4" type="text" required>
                </div>
              </div>
              <div class="form-row">
                <div class="col-12 form-group card required">
                  <label class="control-label">Número en la tarjeta</label>
                  <input autocomplete="off" class="form-control card-number" placeholder="xxxx-xxxx-xxxx-xxxx" size="20" type="text" required>
                  <br>
                  <br>
                </div>
              </div>
              <div class="form-row">
                <div class="col-4 form-group cvc required">
                  <label class="control-label">CVC</label>
                  <input autocomplete="off" class="form-control card-cvc" placeholder="ejem. 311" size="4" type="text" required>
                </div>
                <div class="col-4 form-group expiration required">
                  <label class="control-label">Expiración</label>
                  <input class="form-control card-expiry-month" placeholder="MM" size="2" type="text" required>
                </div>
                <div class="col-4 form-group expiration required">
                  <label class="control-label">Año</label>
                  <input class="form-control card-expiry-year" placeholder="YYYY" size="4" type="text" required>
                </div>
              </div>
            </fieldset>
      
            <!-- Resumen de pago -->
            <div class="form-row">
              <div class="col-md-12">
                <div class="form-control total btn btn-info" disabled>
                  Total:
                  <span class="amount">$2000</span>
                </div>
              </div>
            </div>
            <br>
            <p>Se realizará el cargo correspondiente al crear el usuario</p>
            <br>

        


        <div class="form-check text-center">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Acepto los términos y condiciones
            </label>
          </div>
      </fieldset>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success">Crear Usuario</button>
      </div>
      
    </form>
    
  </div>
  <br>
  <footer>
    <p>©️ 2024 Abog | Equipo 6</p>
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
